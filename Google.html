<!DOCTYPE html>
<html lang="en">
<head>
<title>Google</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="navbar">
    <div class="nav-links">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
    </div>
    <img class="nav-icons" src="dots-menu.png" alt="Menu icon">
    <button class="login-button">Connexion</button>
   
  </div>
</header>

<section>
    <div class="search-container">
        <img class="logo" src="google_logo.png" alt="Google Logo">
        <div class="search-box">
          <img class="search-icon" src="search.png" alt="Search Icon">
          <input type="text" placeholder="Effectuez une recherche sur Google ou saisissez une URL">
          <img class="voice-search-icon" src="micro.png" alt="Utiliser la recherche vocale">
          <span class="tooltiptext">Utiliser la recherche vocale</span>
          
        </div>
      
      <div class="buttons">
        <input type="button" value="Recherche Google" class="button">
        <input type="button" value="J'ai de la chance" class="button">
      </div>
      <div class="languages">
        Google disponible en :
        <a href="#">العربية</a>
      </div>
      </div>
</section>

<footer class="footer">
  <div class="footer-top">
    <div class="footer-text">Tunisie</div>
  </div>
  <div class="footer-line"></div> 
  <div class="footer-links-container">
    <ul class="footer-links">
      <li><a href="#">À propos</a></li>
      <li><a href="#">Publicité</a></li>
      <li><a href="#">Entreprise</a></li>
      <li><a href="#">Comment fonctionne la recherche Google ?</a></li>
    </ul>
    <ul class="footer-links">
      <li><a href="#">Confidentialité</a></li>
      <li><a href="#">Conditions</a></li>
      <li><a href="#">Paramètres</a></li>
    </ul>
  </div>
</footer>

</body>
</html>
